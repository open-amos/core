version: 2

models:
  - name: dim_industries
    description: "Canonical industry dimension - reference data for all industry classifications used across the warehouse"
    columns:
      - name: industry_id
        description: "Unique industry identifier - Primary Key"
        tests:
          - unique
          - not_null
      
      - name: canonical_name
        description: "Canonical industry name"
        tests:
          - unique
          - not_null
      
      - name: created_at
        description: "Timestamp when the industry record was created"
      
      - name: updated_at
        description: "Timestamp when the industry record was last updated"
