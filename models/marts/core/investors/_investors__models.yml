version: 2

models:
  - name: dim_investors
    description: "Canonical investor dimension - master data for all investors across the warehouse"
    columns:
      - name: investor_id
        description: "Unique investor identifier - Primary Key"
        tests:
          - unique
          - not_null
      
      - name: name
        description: "Investor name"
        tests:
          - not_null
      
      - name: investor_type_id
        description: "Investor type identifier - Foreign Key to dim_investor_types"
        tests:
          - relationships:
              to: ref('dim_investor_types')
              field: investor_type_id
      
      - name: created_at
        description: "Timestamp when the investor record was created"
      
      - name: updated_at
        description: "Timestamp when the investor record was last updated"
