version: 2

models:
  - name: dim_share_classes
    description: "Canonical share class dimension - share class definitions for companies"
    columns:
      - name: share_class_id
        description: "Unique share class identifier - Primary Key"
        tests:
          - unique
          - not_null
      
      - name: company_id
        description: "Company for which the share class is defined - Foreign Key to dim_companies"
        tests:
          - not_null
          - relationships:
              to: ref('dim_companies')
              field: company_id
      
      - name: name
        description: "Share class name (e.g., Common Stock, Preferred Stock)"
        tests:
          - not_null
      
      - name: created_at
        description: "Timestamp when the share class record was created"
      
      - name: updated_at
        description: "Timestamp when the share class record was last updated"
